<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="css/stylereport.css" />
  </head>
  <body>
    <h1>Reports</h1>
    <button id="download-btn">Download</button>
    <h2>Weekly Expenses</h2>

    <div class="expense-container1">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </div>
    <h2>Monthly Expenses</h2>
    <div class="expense-container2">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
